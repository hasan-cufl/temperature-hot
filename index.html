<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="input-value" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button onclick="weatherStatus()" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="weather-icon" src="" alt="">
            <h1 id="city-name">Dhaka</h1>
            <h3 id="temp"><span>38.06</span>&deg;C</h3>
            <h1 id="weather">Clouds</h1>
        </div>
    </div>
<script>
    function weatherStatus(){
        const inputValue = document.getElementById('input-value');
        fetch('https://api.openweathermap.org/data/2.5/weather?q='+inputValue.value+'&appid=77319fe7da1f254bad237803f340ac1e&units=metric')
        .then(response => response.json())
        .then(data => {
            const cityName = document.getElementById('city-name');
            cityName.innerText = data.name;
            const temperature = document.getElementById('temp');
            temperature.innerText = data.main.temp;
            const description = document.getElementById('weather');
            description.innerText = data.weather[0].main;
            const iconUrl = document.getElementById('weather-icon');
            iconUrl.src = "https://openweathermap.org/img/wn/"+data.weather[0].icon+"@2x.png";
        })
    }
</script>
</body>

</html>
